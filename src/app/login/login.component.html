
<div class="container">
  <div class="row col-md-6 app-login-panel" style="background-color: #f69075;">
    <form
      (ngSubmit)="submitLogin(username.value, userpassword.value)"
      #loginForm="ngForm"
      (keydown.enter)="$event.preventDefault()">
      <div class="row col-md-12" style="padding-top: 20px; padding-left: 40px; padding-bottom: 10px;">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="email"
          class="form-control"
          id="username"
          #username
          required>
        </div>
        <div class="form-group">
          <label for="userpassword">Password</label>
          <input type="password"
          class="form-control"
          id="userpassword"
          #userpassword
          required>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
